<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app1">
        <h1>첫번째 인스턴스</h1>
        <global-component>
        </global-component>
        <local-my-component>
        </local-my-component>
    </div>
    <hr>
    <div id="app2">
        <h1>두번째 인스턴스</h1>
        <global-component>
        </global-component>
        <local-my-component>
        </local-my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var cmp = {
            template : "<div>지역 컴포넌트가 추가 되었습니다.</div>"
        }
        Vue.component('global-component',{
            template : "<div>전역 컴포넌트가 추가 되었습니다.</div>"
        });
        new Vue({
            el:'#app1',
            components:{
                'local-my-component':cmp
            }
        });
        new Vue({
            el:'#app2'
        });
    </script>
</body>
</html>
