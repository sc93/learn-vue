<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Resource</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getData">데이터</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <!-- vue -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> <!-- vue router -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script> <!-- vue resource -->
    <!-- <script src="js/app.js"></script> -->
    <script>
        new Vue({
            el : '#app',
            methods :{
                getData : function() {
                    this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then( function(res) {
                        console.log(res.body)
                        console.log(res);
                    });
                }
            }
        });
    </script>
</body>
</html>
