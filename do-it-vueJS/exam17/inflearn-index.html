<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="addNum">증가</button>
        <p>{{num}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <!-- vue -->
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                num : 0
            },
            methods: {
                addNum : function() {
                    this.num = this.num+1;
                },
                logText : function() {
                    console.log("num : " + this.num);
                }
            },
            watch : {
                num : function(){
                    this.logText();
                }
            }
        });
    </script>
</body>
</html>
